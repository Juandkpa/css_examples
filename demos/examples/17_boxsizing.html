<!doctype html>
<html>

<head>
    <title>Css</title>
    <link rel="icon" href="../images/css3.png">
    <style>
        html {
            font-family: sans-serif;
            background: #ccc;
        }

        .one,
        .two {
            background: red;
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 10px solid black;
            margin: 20px auto;
        }

        .two {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
<script>
    var one = document.querySelector('.one');
var two = document.querySelector('.two');

function outputWH(box) {
  var width = box.offsetWidth;
  var height = box.offsetHeight;
  box.textContent = 'Width: ' + width + 'px, Height: ' + height + 'px.';
}

outputWH(one);
outputWH(two);
</script>

</html>
