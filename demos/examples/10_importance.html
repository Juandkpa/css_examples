<!doctype html>
<html>

<head>
    <title>Css</title>
    <link rel="icon" href="../images/css3.png">
    <style>
        #winning {
            background-color: red;
            border: 1px solid black;
        }

        .better {
            background-color: gray;
            border: none !important;
        }

        p {
            background-color: blue;
            color: white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <p class="better">Esto es un parrafo</p>
    <p class="better" id="winning">Un selector para darle estilo a todo</p>
</body>

</html>
